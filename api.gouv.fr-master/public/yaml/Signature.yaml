openapi: 3.0.0
info:
  title: Signature
  contact: {}
  version: '1.0'
  description: |
    *L'API de Signature permet d'uploader un document et d'envoyer des mails pour le faire signer*.

    ---
    
    ### <font color=#28005F>L'API est composée des routes suivantes :</font>
    ---------
    1. Envoie en signature d'un document 

    ### <font color=#28005F>Securité</font>

    Pour pouvoir effectuer des appels à l'API, il est nécessaire de s'authentifier en Basic authentification
servers:
- url: http://01sviam-prep1/signature
  variables: {}
paths:
  /envoiSignature:
    post:
      security:
        - basicAuth: []
      tags:
      - Signature
      summary: Signature d'un document
      description: |
        ##### Paramètres : 
        **sujet** : [1]\
        Sujet du mail à envoyer pour demander la signature.\
        **message** : [1]\
        Message du mail à envoyer pour demander la signature.\
        **url** : [1]\
        url que Yousign va contacter.\
        **methode** : [1]\
        Methode que Yousign va utiliser pour contacter l'url.\
        **header** : \
        Liste des header custom à envoyer et recevoir.\
        **signataires** : [1]\
        Liste des signataires.\
        Au moins un signataire est obligatoire. L’intégralité des champs du signataire doit être renseignée.\
        **nomFichier** : [1]\
        Nom du fichier à faire signer.\
        **fichier** : [1]\
        Stream du fichier encodé en base64.\
        **optionValidation** : \
        Objet de configuration de l’envoi de code de validation.\
        Par defaut, le type de confirmation est par email.\
        \
        [1] Obligatoire


      operationId: signatureDocument
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/signatureDocumentRequest'
      responses:
        '201':
          description: ok
          content:
            application/json:
              schema : {}
              example :
                  codeRetour : "OK"
                  codeStatus : 201
                  signatureId : '/procedures/4e08b539-ba32-4c18-83ff-be8294cc00c7'
                  statut : 'active'



components:
  securitySchemes:
    basicAuth:     # <-- arbitrary name for the security scheme
      type: http
      scheme: basic
  schemas:
    signatureDocumentRequest:
      type: object
      properties:
        sujet:
          type: string
        message:
          type: string
        url:
          type: string
        methode:
          type: string
        header:
          $ref: '#/components/schemas/header'
        signataires:
          $ref: '#/components/schemas/signataires'
        nomFichier:
          type: string
        fichier:
          type: string
        objetValidation:
          $ref: '#/components/schemas/objetValidation'
        delai: string
      example:
        sujet : "sujet : test signature"
        message : "Bonjour <tag data-tag-type=\"string\" data-tag-name=\"recipient.firstname\"></tag> <tag data-tag-type=\"string\" data-tag-name=\"recipient.lastname\"></tag>,<br /></br>Vous etes invite a signer des documents, cliquez sur le lien suivant pour le consulter : <tag data-tag-type=\"button\" data-tag-name=\"url\" data-tag-title=\"Acceder au document\"></tag>"
        url : "https://webhook.site/2d055521-3091-4fbd-bb38-cbcc1ed76b14"
        methode : "POST"
        header : {
            "X-Application": "TEST",
            "X-Identifiant": "COURRIERS_123"
             }
        signataires : [{
            nom : "MACORI",
            "prenom":"LUCAS",
            "email":"2d055521-3091-4fbd-bb38-cbcc1ed76b14@email.webhook.site",
            "telephone":"+33617875691"
        }]
        optionValidation : {
        type : "email",
        sujet : "code validation",
        message : "Pour finaliser la signature électronique, utilisez le code de sécurité suivant : {{code}}"
        }
        delai : "1"
        nomFichier : "test.pdf"
        fichier : ""

    
    header:
      type: array
      items:
        type : object
        properties:
          key:
            type: string
          name:
            type: string
      example:
        - key : "X-Application"
          name : "TEST"
        - key : "X-Identifiant"
          name : "COURRIERS_123"
    
    signataires:
      type: array
      items:
        type : object
        properties:
          nom:
            type: string
          prenom:
            type: string
          email:
            type: string
          telephone:
            type: string
      example :
        - nom : "MACORI"
          prenom : "Lucas"
          email : "lucas.macori@cgi.com"
          telephone : "+33617875691"
    
    objetValidation:
      type: object
      properties:
        type:
          type: string
        sujet:
          type: string
        message:
          type: string
        telephone:
          type: string
      example :
        type : "email"
        sujet : "code validation"
        message : "Pour finaliser la signature électronique, utilisez le code de sécurité suivant : {{code}}"
      
tags:
- name: Signature
  description: ''
security:
  - basicAuth: []
x-headmatter:
  readable_by:
    - admin
    - Signature
